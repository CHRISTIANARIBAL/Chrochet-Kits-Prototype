    <div class="search hidden md:flex items-center">

        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </button>
    </div>

    <div class="menu hidden md:flex items-center space-x-4">
        <a href="../main/about.html" class="flex space-x-3 py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">About</a>
        <a href="../main/cart.html" class="flex space-x-3 py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />

<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden bg-slate-950">
    <a href="../main/about.html" class="block px-4 py-2 text-white hover:bg-gray-700">About</a>
    <a href="../main/cart.html" class="block px-4 py-2 text-white hover:bg-gray-700">Cart</a>
    <a href="../main/products.html" class="block px-4 py-2 text-white hover:bg-gray-700">Products</a>
    <a href="../main/my-account.html" class="block px-4 py-2 text-white hover:bg-gray-700">My Account</a>
    <div class="search py-2 px-4">
        <input type="search" placeholder="Search......." class="py-2 px-2 rounded-xl w-full">
        <button class="mt-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </button>
    </div>
</div>

<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const dropdownButton = document.getElementById('dropdownHoverButton');
    const dropdownMenu = document.getElementById('dropdownHover');

    // Mobile menu toggle
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Dropdown toggle
    dropdownButton.addEventListener('mouseenter', () => {
        dropdownMenu.classList.remove('hidden');
    });

    dropdownButton.addEventListener('mouseleave', () => {
        dropdownMenu.classList.add('hidden');
    });

    dropdownMenu.addEventListener('mouseenter', () => {
        dropdownMenu.classList.remove('hidden');
    });

    dropdownMenu.addEventListener('mouseleave', () => {
        dropdownMenu.classList.add('hidden');
    });

    // Close dropdown if clicking outside
    document.addEventListener('click', (event) => {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add('hidden');
        }
    });

    const materialDropdownButton = document.getElementById('materialDropdownButton');
    const materialDropdown = document.getElementById('materialDropdown');
    const handleDropdownButton = document.getElementById('handleDropdownButton');
    const handleDropdown = document.getElementById('handleDropdown');
    const styleDropdownButton = document.getElementById('styleDropdownButton');
    const styleDropdown = document.getElementById('styleDropdown');
    
    // Function to hide all dropdowns
    function hideAllDropdowns() {
        if (materialDropdown) materialDropdown.classList.add('hidden');
        if (handleDropdown) handleDropdown.classList.add('hidden');
        if (styleDropdown) styleDropdown.classList.add('hidden');
    }
    
    // Ensure the elements exist before adding event listeners
    if (materialDropdownButton && materialDropdown) {
        materialDropdownButton.addEventListener('click', (event) => {
            event.stopPropagation();
            hideAllDropdowns();
            materialDropdown.classList.toggle('hidden');
        });
    
        materialDropdownButton.addEventListener('mouseenter', () => {
            hideAllDropdowns();
            materialDropdown.classList.remove('hidden');
        });
    
        materialDropdown.addEventListener('mouseenter', () => {
            materialDropdown.classList.remove('hidden');
        });
    
        materialDropdown.addEventListener('mouseleave', () => {
            materialDropdown.classList.add('hidden');
        });
    }
    
    if (handleDropdownButton && handleDropdown) {
        handleDropdownButton.addEventListener('click', (event) => {
            event.stopPropagation();
            hideAllDropdowns();
            handleDropdown.classList.toggle('hidden');
        });
    
        handleDropdownButton.addEventListener('mouseenter', () => {
            hideAllDropdowns();
            handleDropdown.classList.remove('hidden');
        });
    
        handleDropdown.addEventListener('mouseenter', () => {
            handleDropdown.classList.remove('hidden');
        });
    
        handleDropdown.addEventListener('mouseleave', () => {
            handleDropdown.classList.add('hidden');
        });
    }
    
    if (styleDropdownButton && styleDropdown) {
        styleDropdownButton.addEventListener('click', (event) => {
            event.stopPropagation();
            hideAllDropdowns();
            styleDropdown.classList.toggle('hidden');
        });
    
        styleDropdownButton.addEventListener('mouseenter', () => {
            hideAllDropdowns();
            styleDropdown.classList.remove('hidden');
        });
    
        styleDropdown.addEventListener('mouseenter', () => {
            styleDropdown.classList.remove('hidden');
        });
    
        styleDropdown.addEventListener('mouseleave', () => {
            styleDropdown.classList.add('hidden');
        });
    }
    
    // Close dropdowns if clicking outside
    document.addEventListener('click', (event) => {
        if (!event.target.closest('#dropdownHoverButton')) {
            hideAllDropdowns();
        }
    });
    </script>


</body>
</html>
