<script>
    function showPage(pageId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => page.classList.add('hidden'));

        const selectedPage = document.getElementById(pageId);
        selectedPage.classList.remove('hidden');
    }
</script>
